<div fxLayout="column" style="margin-top: 90px">
    <mat-card class="content">
        <mat-card-header class="header-page">
            <mat-card-title>
                <h1>Usuarios</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="navigateToCreateUser()">
                    Agregar
                </button>
            </mat-card-actions>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <!-- Nombre Usuario Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre Usuario</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Correo Column -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo</th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <!-- Rol Column -->
                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol</th>
                    <td mat-cell *matCellDef="let element"> {{element.rol?.descripcion}} </td>
                </ng-container>

                <!-- Uid Column -->
                <ng-container matColumnDef="uid">
                    <th mat-header-cell *matHeaderCellDef> Uid</th>
                    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element"> {{element.acciones}}
                        <mat-card-actions>
                            <button class="action-button" (click)="delete(element)" mat-fab color="primary"
                                    aria-label="Accion de Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button class="action-button" mat-fab color="primary"
                                    (click)="navigateToEditUser(element.uid)" aria-label="Accion de Editar">
                                <mat-icon>create</mat-icon>
                            </button>
                        </mat-card-actions>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
