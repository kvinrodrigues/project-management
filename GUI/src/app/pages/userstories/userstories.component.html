<div fxLayout="column" style="margin-top: 90px">
    <mat-card class="content">
        <mat-card-header class="header-page">
            <mat-card-title>
                <h1>Historia de Usuario</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="navigateToCreateUserstories()" class="demo-button">
                    Agregar
                </button>
            </mat-card-actions>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="proyecto">
                    <th mat-header-cell *matHeaderCellDef> Proyecto</th>
                    <td mat-cell *matCellDef="let element"> {{element.proyecto?.nombre_proyecto}} </td>
                </ng-container>

                <ng-container matColumnDef="uid">
                    <th mat-header-cell *matHeaderCellDef> Uid</th>
                    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                </ng-container>

                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef> Titulo</th>
                    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <ng-container matColumnDef="solicitante">
                    <th mat-header-cell *matHeaderCellDef> Solicitante</th>
                    <td mat-cell *matCellDef="let element"> {{element.solicitante}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element"> {{element.acciones}}
                        <mat-card-actions>
                            <button class="action-button" (click)="delete(element)" mat-fab color="primary" aria-label="Accion de Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button class="action-button" mat-fab color="primary"
                                (click)="navigateToEditUserstories(element._id)" aria-label="Accion de Editar">
                                <mat-icon>create</mat-icon>
                            </button>
                        </mat-card-actions>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
