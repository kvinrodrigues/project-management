<div fxLayout="column" style="margin-top: 90px">
    <mat-card class="content">
        <mat-card-header class="header-page">
            <mat-card-title>
                <h1>Proyectos</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="navigateToCreateProject()">
                    Agregar
                </button>
            </mat-card-actions>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre_proyecto">
                    <th mat-header-cell *matHeaderCellDef> Nombre Proyecto</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre_proyecto}} </td>
                </ng-container>

                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Uid Column -->
                <ng-container matColumnDef="uid">
                    <th mat-header-cell *matHeaderCellDef> Uid</th>
                    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element"> {{element.acciones}}
                        <mat-card-actions>
                            <button class="action-button" mat-fab color="primary"
                                    (click)="navigateToEditProject(element.uid)" aria-label="Accion de Editar">
                                <mat-icon>create</mat-icon>
                            </button>
                        </mat-card-actions>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
