<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
    <h1>Crear o editar Sprint</h1>
    <form [formGroup]="dataValidationForm" (ngSubmit)="callOnSubmit()">
        <div class="form-container__input" fxLayoutAlign="center stretch">
            <mat-form-field appearance="outline">
                <mat-label>Proyecto</mat-label>
                <label >
                    <mat-select [disabled]="!isNew" formControlName="proyecto" placeholder="Seleccione un proyecto"
                                [compareWith]="compareProjectsObjects">
                        <mat-option *ngFor="let option of projectObservable | async" [value]="option">
                            {{option.nombre_proyecto}}
                        </mat-option>
                    </mat-select>
                </label>
            </mat-form-field>
        </div>

        <div class="form-container__input" fxLayoutAlign="center stretch">
            <mat-form-field appearance="fill">
                <mat-label>Historias de Usuario</mat-label>
                <mat-select formControlName="userstories" multiple [compareWith]="compareUserStoriesObjects">
                    <mat-option *ngFor="let value of availableUserStories | async"
                                [value]="value">{{value.titulo}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" [disabled]="dataValidationForm?.invalid">
                <mat-icon aria-hidden="false" aria-label="Continuar">navigate_next</mat-icon>
                <span>Confirmar</span>
            </button>
        </mat-card-actions>
    </form>
</div>
