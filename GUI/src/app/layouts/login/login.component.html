<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 90px">
  <div *ngIf="loading" class="spinner-block">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <mat-card class="login-jwt-card">
    <div fxLayout="row" fxLayoutAlign="center center" class="app-name">
      Gestion de proyectos
    </div>
    <mat-card-content>
      <form #loginForm id="login-jwt-form" (keyup.enter)="login()" (ngSubmit)="login()">
        <div class="input-content">
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <mat-icon matSuffix>person</mat-icon>
            <input matInput placeholder="Ingrese nombre de usuario" [(ngModel)]="username" name="username"
                   autocomplete="nope" required>
          </mat-form-field>
        </div>
        <div class="input-content">
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Ingrese contraseña" [(ngModel)]="password" name="password" autocomplete="nope"
                   required [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-hint *ngIf="false" [ngStyle]="{'color': 'red'}" align="start">{{getErrorMessage()}}
            </mat-hint>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button type="submit" mat-raised-button (click)="login()" color="primary"
              [disabled]="!isLoginButtonEnabled()">Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
